# THIS FILE IS AUTOGENERATED DO NOT EDIT (IT WILL BE OVERWRITTEN).
[tox]
envlist = {py36}-{company_project,company_common}

skipsdist = true

[testenv]
# Since tox doesnt install the package itself, it will not understand these commands without a whitelist.
whitelist_externals =
    scream
    flake8
    coverage
deps =
    scream

##############################
# Packages
##############################
commands =
    company_project: flake8 project --config={toxinidir}/tox.ini --statistics
    company_project: scream install company_project
    company_project: coverage run -a -m unittest discover -v -t project -s project/tests

    company_common: flake8 common --config={toxinidir}/tox.ini --statistics
    company_common: scream install company_common
    company_common: coverage run -a -m unittest discover -v -t common -s common/tests


##############################
# Configuration
##############################

[flake8]
max-line-length = 120
ignore = E402

[coverage:run]
branch = True
omit =
    *tests/*
    *setup.py

[coverage:report]
exclude_lines =
    noqa
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
omit =
    *__init__.py
    .tox/*

